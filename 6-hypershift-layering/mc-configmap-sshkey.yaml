apiVersion: v1
kind: ConfigMap
metadata:
  name: test-machineconfig-passwd
  namespace: clusters
data:
  config: |
    apiVersion: machineconfiguration.openshift.io/v1
    kind: MachineConfig
    metadata:
      labels:
        machineconfiguration.openshift.io/role: worker
      name: 99-test
    spec:
      config:
        ignition:
          version: 3.2.0
        passwd:
          users:
          - name: core
            sshAuthorizedKeys:
            - ssh-rsa 
