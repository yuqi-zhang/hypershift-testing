apiVersion: hypershift.openshift.io/v1alpha1
kind: NodePool
metadata:
  name: inplace-demo
  namespace: clusters
spec:
  clusterName: example
  management:
    autoRepair: false
    replace:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      strategy: RollingUpdate
    upgradeType: InPlace
  nodeCount: 2
  platform:
    aws:
      instanceProfile: example-8xzhd-worker
      instanceType: m5.large
      rootVolume:
        size: 120
        type: gp3
      securityGroups:
        - id: sg-0aeb44663a3880047
      subnet:
        id: subnet-0aa70286b0c2c3a6f
    type: AWS
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.11.0-fc.0-x86_64
